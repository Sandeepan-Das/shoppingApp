<table class="table table-hover" *ngIf="expression;else templateName">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of cartitem;let i=index" (click)="move(item.refid.category)">
            <th scope="row">{{i+1}}</th>
            <td><img [src]=item.refid.photopath height="70px" width="70px"></td>
            <td>{{item.refid.name}}</td>
            <td>{{item.refid.price |currency:'INR':true}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.quantity*item.refid.price}}</td>
            <td>
                <mat-icon color="primary" (click)="delete(item.refid._id)"><a>delete</a></mat-icon>
            </td>
        </tr>
        <div class="text-center">
            <a [routerLink]="['/payment']" routerLinkActive="router-link-active" (click)="payment()" ><button type="button" class="btn btn-primary" >Proceed for payment</button></a>
            
        </div>
    </tbody>
</table>
<ng-template #templateName >
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">CART IS EMPTY</h1>
            <p class="lead">Click on home to enjoy shopping</p>
        </div>
    </div>
</ng-template>
